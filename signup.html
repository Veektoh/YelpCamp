<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d73527ae18.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="signup-header">
        <div id="signup-logo-div">
            <a href="home.html"><img src="images\Logo.svg" alt="Logo"></a> 
        </div>
        <nav>
            <a href="home.html"><i class="fa-solid fa-arrow-left-long"></i>Back to campgrounds</a>
        </nav>
    </header>
    <main>
        <section id="signup-div">
            <div class="left-col">
                <h2> Start exploring Camps from all around the world</h2>
                <label for="name-input">
                    Username <input id="name-input" type="text" placeholder="johndoe_91">
                </label>
                <label for="password-input">
                    Password <input id="password-input" type="password" placeholder="Choose Password">
                </label>
                <button class="primary-btn">Create an account</button>
                <div class="signin-div">
                    <span>Already a user?</span>
                <a href="signin.html">Sign-in</a>
                </div>
            </div>
            <div class="right-col">
                <h3>"YelpCamp has honestly saved me hours of research time,
                    and the camps on here are definitely well picked and added"
                </h3>
                <div class="testimony-div">
                    <div class="avatar-div">
                        <img src="images\User Testimonial.svg" alt="user">
                    </div>
                    <div class="info-div">
                        <h3>May Andrews</h3>
                        <p>Professional Hiker</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
